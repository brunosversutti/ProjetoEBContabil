
<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	>
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TESTE</title>
<link href="teste.js" type="text/javascript" rel="stylesheet"/>

</h:head>

<h:body>
<h:form>
				
			<p:messages id="messages" />
			<p:tabView>
				<p:tab title="Compras">
					<p:panelGrid columns="2">
						<p:outputLabel for="valor1" value="Valor1:" />
						<p:inputText id="valor1" value="#{somaBean.valor1}" />

						<p:outputLabel for="valor2" value="Valor2:" />
						<p:inputText id="valor2" value="#{somaBean.valor2}">
						<a4j:support event="onblur" action="#{somaBean.somar}" />
						</p:inputText>

						<p:outputLabel for="total" value="Total:" />
						<p:inputText id="total" value="#{somaBean.total}" />

						<p:commandButton value="Somar" action="#{somaBean.somar}"
							ajax="false" />
						<p:commandButton value="Subtrair" action="#{somaBean.subtrair}"
							ajax="false" />
						<p:commandButton value="Dididir" action="#{somaBean.dividir}"
							ajax="false" />
						<p:commandButton value="Multiplicar"
							action="#{somaBean.multiplicar}" ajax="false" />

					</p:panelGrid>
				</p:tab>

				

			</p:tabView>



		</h:form>

	</h:body>
</html>
